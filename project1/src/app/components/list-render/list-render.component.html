<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{animal.id}}">{{ animal.name }}</a> - tipo: {{ animal.type}}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
            <h2>hola</h2>
        </li>
    </ul>
    <h3>{{ animalDetails }}Interface</h3>
    <h1>
        Obs: A lista de animais agora é feita por requisição http! Rodar o comando: npm run server! <br>
        *Deletando o animal, é deletado do projeto, não podendo reverter com F5.
    </h1>
</div>
